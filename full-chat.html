    function generateUUID() {
        // Fallback for browsers that don't support crypto.randomUUID()
        if (typeof crypto !== 'undefined' && typeof crypto.randomUUID === 'function') {
            return crypto.randomUUID();
        } else {
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                var r = Math.random() * 16 | 0, v = c == 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
        }
    }

    async function startNewConversation() {
        currentSessionId = generateUUID();
        const data = [{
            action: "loadPreviousSession",
            sessionId: currentSessionId,
            route: config.webhook.route,
            metadata: {
                userId: ""
            }
        }];

        // Show the chat interface first for better UX
        chatContainer.querySelector('.brand-header').style.display = 'none';

            botMessageDiv.textContent = responseData[0].output;
            messagesContainer.appendChild(botMessageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
            return;
        }

        try {
            console.log('Connecting to webhook:', config.webhook.url);
            console.log('Sending data:', JSON.stringify(data));
            
            // Add special parameter to help diagnose webhook issues
            const url = new URL(config.webhook.url);
            url.searchParams.append('debug', 'true');
            
            const response = await fetch(url.toString(), {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            });

            // Check for CORS issues
            if (response.type === 'opaque') {
                console.error('CORS issue detected: The response is "opaque", which means CORS is blocking access');
                throw new Error('CORS issue - webhook not accessible due to cross-origin restrictions');
            }

            if (!response.ok) {
                // Log detailed HTTP error information
                console.error(`HTTP Error: ${response.status} ${response.statusText}`);
                const responseText = await response.text();
                console.error('Response body:', responseText.substring(0, 500) + (responseText.length > 500 ? '...' : ''));
                throw new Error(`HTTP error! Status: ${response.status}`);
            }

            // Try to parse the response as JSON, with detailed error handling
            let responseData;
            try {
                const responseText = await response.text();
                console.log('Raw response:', responseText.substring(0, 200) + (responseText.length > 200 ? '...' : ''));
                
                if (responseText.trim().startsWith('<!DOCTYPE') || responseText.trim().startsWith('<html')) {
                    console.error('Webhook returned HTML instead of JSON. Full HTML response:', responseText);
                    throw new Error('Webhook returned HTML page instead of JSON data');
                }
                
                try {
                    responseData = JSON.parse(responseText);
                    console.log('Parsed JSON response:', responseData);
                } catch (parseError) {
                    console.error('JSON parse error:', parseError);
                    console.error('Invalid JSON received:', responseText);
                    throw new Error('Invalid JSON response from webhook');
                }
            } catch (textError) {
                console.error('Error reading response body:', textError);
                throw new Error('Could not read response from webhook');
            }
            
            // Process the response
            const botMessageDiv = document.createElement('div');
            botMessageDiv.className = 'chat-message bot';
            botMessageDiv.textContent = Array.isArray(responseData) ? responseData[0].output : responseData.output;
            messagesContainer.appendChild(botMessageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        } catch (error) {
            console.error('Error in startNewConversation:', error);
            console.error('Webhook URL:', config.webhook.url);
            console.error('Please check that:');
            console.error('1. The URL is correct');
            console.error('2. The n8n instance is running');
            console.error('3. The webhook is properly configured in n8n');
            console.error('4. There are no CORS issues (try accessing the URL directly)');
            
            // Display a more helpful error message
            const errorMessageDiv = document.createElement('div');
            errorMessageDiv.className = 'chat-message bot';
            errorMessageDiv.textContent = "Sorry, I couldn't connect to the chat service. Please check the console for detailed error information.";
            messagesContainer.appendChild(errorMessageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
    }

    async function sendMessage(message) {
        const messageData = {
            action: "sendMessage",
            sessionId: currentSessionId,
            route: config.webhook.route,
            chatInput: message,
            metadata: {
                userId: ""
            }
        };

        const userMessageDiv = document.createElement('div');

        userMessageDiv.textContent = message;
        messagesContainer.appendChild(userMessageDiv);
        messagesContainer.scrollTop = messagesContainer.scrollHeight;

        // If mock data is enabled, use that instead of calling the webhook
        if (config.webhook.useMockData) {
            console.log('Using mock data instead of webhook (debug mode)');
            // Get a random response from the mock data
            const randomIndex = Math.floor(Math.random() * mockResponses.responses.length);
            const responseData = mockResponses.responses[randomIndex];
            
            // Add slight delay to simulate network request
            setTimeout(() => {
                const botMessageDiv = document.createElement('div');
                botMessageDiv.className = 'chat-message bot';
                botMessageDiv.textContent = responseData.output;
                messagesContainer.appendChild(botMessageDiv);
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }, 500);
            return;
        }

        try {
            console.log('Sending message to webhook:', config.webhook.url);
            console.log('Message data:', JSON.stringify(messageData));
            
            const response = await fetch(config.webhook.url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(messageData)
            });
            
            if (!response.ok) {
                const responseText = await response.text();
                console.error('HTTP error response:', responseText);
                throw new Error(`HTTP error! Status: ${response.status}`);
            }
            
            // Try to parse the response as JSON with detailed error handling
            let data;
            try {
                const responseText = await response.text();
                
                if (responseText.trim().startsWith('<!DOCTYPE') || responseText.trim().startsWith('<html')) {
                    console.error('Webhook returned HTML instead of JSON');
                    throw new Error('Webhook returned HTML page instead of JSON data');
                }
                
                try {
                    data = JSON.parse(responseText);
                } catch (parseError) {
                    console.error('JSON parse error:', parseError);
                    console.error('Invalid JSON received:', responseText);
                    throw new Error('Invalid JSON response from webhook');
                }
            } catch (textError) {
                console.error('Error reading response body:', textError);
                throw new Error('Could not read response from webhook');

            console.log('Received response:', data);
            
            const botMessageDiv = document.createElement('div');

            messagesContainer.appendChild(errorMessageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
    }
